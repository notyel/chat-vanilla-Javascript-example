<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Clon</title>
    <meta name="description" content="ChatGPT Clon" />
    <meta name="keywords" content="ChatGPT, Javascript, Clon" />
    <meta name="author" content="Leyton M. Espitia Diaz" />
    <meta name="robots" content="index, follow" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"

      sizes="16x16"

    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <aside class="side-bar">
      <button>Nuevo Chat</button>
      <div class="history"></div>
      <footer><p>Hecho por Leyton M. Espitia Diaz</p></footer>
    </aside>
    <main class="main">
      <header>
        <h1>Chat IA</h1>
      </header>

      <section id="chat-section">
        <div id="output"></div>
      </section>

      <div class="bottom-section">
        <div class="input-container">
          <input
            type="text"
            id="input"
            placeholder="Pregunta lo que quieras..."
            autocomplete="off"
          />
          <div id="send-message-button" aria-label="Enviar mensaje">
            <i class="fas fa-paper-plane"></i>
          </div>
        </div>
      </div>

      <footer>
        <p class="info">
          ChatGPT puede cometer errores. Considera verificar la informaci√≥n
          importante.
        </p>
